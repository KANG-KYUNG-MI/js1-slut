    <form class='search'>

    <select id="size-options" name="size-options" required>
      <option value="" disabled selected>

      <option value="w">Small</option>

        Select sort options</option>
      <option value="relevance">Relevance</option>
      <option value="interestingness">interestingness</option>
      <option value="date-posted-asc">Date-Posted</option>
    </select>


    <select id="number-options" name="number-options" required>
      <option value="" disabled selected>

      <option value="5">5</option>
      <option value="10">10</option>
